<!DOCTYPE html>
<html>
<head>
  <title>Distributor Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                  url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
      background-attachment: fixed;
    }

    main {
      flex: 1 0 auto;
      padding: 20px 0;
    }

    .header {
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .action-btn {
      width: 100%;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 24px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #1976d2;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .action-btn:hover {
      background-color: #1976d2;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .action-btn i {
      margin-right: 12px;
    }

    .modal {
      border-radius: 12px;
      max-height: 90%;
      background-color: rgba(255, 255, 255, 0.98);
    }

    .modal .modal-content {
      padding: 24px;
    }

    .input-field input {
      border-bottom: 2px solid #9e9e9e;
    }

    .input-field input:focus {
      border-bottom: 2px solid #1976d2;
      box-shadow: 0 1px 0 0 #1976d2;
    }

    .submit-btn {
      background-color: #1976d2;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .submit-btn:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    [type="radio"]:checked + span:after {
      background-color: #1976d2;
      border: 2px solid #1976d2;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    /* Animation for buttons */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .action-btn {
      animation: fadeInUp 0.5s ease backwards;
    }

    .action-btn:nth-child(1) { animation-delay: 0.1s; }
    .action-btn:nth-child(2) { animation-delay: 0.2s; }
    .action-btn:nth-child(3) { animation-delay: 0.3s; }
    .action-btn:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <h4 class="center-align" style="margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
        <i class="material-icons" style="vertical-align: middle;">local_pharmacy</i>
        Distributor Portal
      </h4>
    </div>
  </header>

  <main class="container">
    <div class="section">
      <div class="action-buttons">
        <a class="action-btn waves-effect modal-trigger" href="#id01">
          <i class="material-icons">call_received</i>
          <span>Reject/Accept Shipment</span>
        </a>
        <a class="action-btn waves-effect modal-trigger" href="#id02">
          <i class="material-icons">local_shipping</i>
          <span>Send to Pharmacies</span>
        </a>
        <a class="action-btn waves-effect modal-trigger" href="#id04">
          <i class="material-icons">list</i>
          <span>List Medicines</span>
        </a>
        <a class="action-btn waves-effect modal-trigger" href="#id05">
          <i class="material-icons">assignment</i>
          <span>List Medicine Requests</span>
        </a>
      </div>
    </div>
  </main>

  <!-- Modal for Reject/Accept shipment -->
  <div id="id01" class="modal">
    <div class="modal-content">
      <h5>Shipment Management</h5>
      <form action="http://localhost:5020/recieveFromManufacturer" method="POST">
        <p>Please select an option:</p>
        <p>
          <label>
            <input type="radio" name="choice" value="Accept" class="with-gap">
            <span>Accept</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="choice" value="Reject" class="with-gap">
            <span>Reject</span>
          </label>
        </p>
        <div class="input-field">
          <input type="text" name="distributer" id="distributor">
          <label for="distributor">Distributor Name</label>
        </div>
        <div class="input-field">
          <input type="text" name="batchid" id="batchid">
          <label for="batchid">Batch ID</label>
        </div>
        <div class="input-field">
          <input type="date" name="date" id="date">
          <label for="date">Date</label>
        </div>
        <div class="input-field">
          <input type="text" name="manufacturer" id="manufacturer">
          <label for="manufacturer">Manufacturer Name</label>
        </div>
        <button class="btn waves-effect waves-light submit-btn" type="submit">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <!-- Modal for Send to Pharmacies -->
  <div id="id02" class="modal">
    <div class="modal-content">
      <h5>Send to Pharmacy</h5>
      <form action="http://localhost:5020/sendToPharmacy" method="POST">
        <div class="input-field">
          <input type="text" name="distributer" id="dist-name">
          <label for="dist-name">Distributor Name</label>
        </div>
        <div class="input-field">
          <input type="text" name="pharmacy" id="pharm-name">
          <label for="pharm-name">Pharmacy Name</label>
        </div>
        <div class="input-field">
          <input type="text" name="batchid" id="batch-id">
          <label for="batch-id">Batch ID</label>
        </div>
        <div class="input-field">
          <input type="date" name="date" id="send-date">
          <label for="send-date">Date</label>
        </div>
        <button class="btn waves-effect waves-light submit-btn" type="submit">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <!-- Modal for List Medicines -->
  <div id="id04" class="modal">
    <div class="modal-content">
      <h5>List Medicines</h5>
      <form action="http://localhost:5020/listMed" method="POST">
        <div class="input-field">
          <input type="text" name="distributer" id="dist-list">
          <label for="dist-list">Distributor Name</label>
        </div>
        <button class="btn waves-effect waves-light submit-btn" type="submit">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <!-- Modal for List Medicine Requests -->
  <div id="id05" class="modal">
    <div class="modal-content">
      <h5>List Medicine Requests</h5>
      <form action="http://localhost:5020/listMedReq" method="POST">
        <div class="input-field">
          <input type="text" name="distributer" id="dist-req">
          <label for="dist-req">Distributor Name</label>
        </div>
        <button class="btn waves-effect waves-light submit-btn" type="submit">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var modals = document.querySelectorAll('.modal');
      M.Modal.init(modals);
      
      var datepickers = document.querySelectorAll('.datepicker');
      M.Datepicker.init(datepickers);
    });
  </script>
</body>
</html>
