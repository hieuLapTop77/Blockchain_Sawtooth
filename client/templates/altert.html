<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Commit ID</title>
    <style>
        .modal {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            font-family: Arial, sans-serif;
        }
        .modal p {
            word-break: break-all;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="modal">
    <p id="commitId">{{ commit_id }}</p>
    <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<script>
    function copyToClipboard() {
        const commitIdText = document.getElementById("commitId").innerText;
        navigator.clipboard.writeText(commitIdText).then(() => {
            alert("Copied to clipboard!");
            setTimeout(() => {
                window.location.href = "/";  
            }, 2000);
        }).catch(err => {
            console.error("Failed to copy text: ", err);
        });
    }
</script>

</body>
</html>
